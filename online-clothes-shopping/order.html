<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store - Order</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Sleep-Wears</h1>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Place Your Order</h2>
        <form action="success.html" method="POST" class="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="Sleep-Wear">Spring Summer pajamas </option>
                <option value="Sleep-Wear">Sleeve Silk pajamas </option>
                <option value="Sleep-Wear">Cotton Pajamas </option>
                <option value="Sleep-Wear">ButtonDown Pajamas </option>
                <option value="Sleep-Wear">Solid Full-length pajamas  </option>
            </select>

            <button type="submit">Submit Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Clothing Store</p>
    </footer>
</body>
</html>
